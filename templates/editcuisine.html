{% extends 'fundation_template.html' %} {% block content %}

<h3>Edit Cuisine</h3>
<div class="row">
    <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">filter_vintage</i>
                <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.cuisine_name}}">
                <label for="icon_prefix">Cuisine Name</label>
            </div>
            <div class="row col s8">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit course or cuisine<i class="material-icons right">create</i></button>
                <button a href="{{url_for('get_tasks')}}"  class="btn waves-effect waves-light red" type="cancel" name="action">Cancel edition<i class="material-icons right">cancel</i>     
            </div>
        </div>
    </form>
</div>
  
    {% endblock %}
