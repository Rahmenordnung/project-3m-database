<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

  <script type="text/javascript">
    var $ENDPOINT = {{ request.script_root|tojson|safe }};
  </script>
  
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="{{url_for('get_tasks')}}" class="brand-logo">Restaurant</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{url_for('get_tasks')}}">Recipes</a></li>
          <li><a href="{{url_for('add_recipe')}}">Add</a></li>
          <li><a href="{{url_for('get_cuisine')}}">Cuisines</a></li>
          <li><a href="{{url_for('graphic')}}">Graph</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-nav">
      <li><a href="{{url_for('get_tasks')}}">Recipes</a></li>
      <li><a href="{{url_for('add_recipe')}}">Add</a></li>
      <li><a href="{{url_for('get_cuisine')}}">Cuisines </a></li>
      <li><a href="{{url_for('graphic')}}">Graph</a></li>
    </ul>
    </nav>
    <title>{% block title %}{% endblock %}</title>
  <h1>{% block page_title %}{% endblock %}</h1>
  </header>
  
   <script>
        $(function () {
            // bind change event to select
            $('#sort-select').on('change', function () {
                var url = $(this).val(); // get selected value
                if (url == 'desc') {
                    window.location = "{{url_for('recipes_time_desc')}}"; // redirect
                }
                if (url == 'asc') {
                    window.location = "{{url_for('recipes_time_asc')}}"; // redirect
                }
     return false;
            });
        });
    </script>            

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    M.AutoInit();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    M.AutoInit();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
