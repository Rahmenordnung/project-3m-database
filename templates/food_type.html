{% extends 'fundation_template.html' %} {% block content %}
<div class="row">
<div class="container sub_nav_course"></div>
    <h3 class="recipes_title">Course type</h3>
    <hr>
{% for food_type in food_type %}
    <div class="coll s5">
        <ul class="collection with-header">
            <li class="collection-item">
                <div>Is a <em><strong>{{food_type.food_course}}</strong></em> creation .  
                    <a href="{{url_for('delete_food_type', food_type_id=food_type._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light red btn_small"><i class="material-icons">delete_forever</i></a>
                    <a href="{{url_for('edit_food_type', food_type_id=food_type._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light blue btn_small"><i class="material-icons">mode_edit</i></a></div>
            </li>     
        </ul>
    </div>
{% endfor %} 
<div class="row">
        <a  href="{{url_for('new_course')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">add_circle_outline</i>Add Course</a>
</div>

{% endblock %}
