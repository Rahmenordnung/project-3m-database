{% extends 'fundation_template.html' %} {% block content %}

<div class="row">


    <h3>Cuisines and courses</h3>


{% for cuisine in cuisine %}
    <div class="coll s5">
        
        <ul class="collection with-header">
            
            <li class="collection-item">
                <div>Is a <em><strong>{{cuisine.food_course}}</strong></em> ,  
                     from the <em><strong>{{cuisine.cuisine_name}}</strong></em> cuisine. 
                         
                    <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light red btn_small"><i class="material-icons">delete_forever</i></a>
                    <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light blue btn_small"><i class="material-icons">mode_edit</i></a></div>
                    
             </li>            
           
        </ul>
    </div>
    
    
    
   



    {% endfor %} 
    <div class="row">
        <a  href="{{url_for('new_cuisine')}}" class="waves-effect waves-light btn">
            <i class="material-icons right">add_circle_outline</i>Add course or cuisine</a>
    </div>
    {% endblock %}
