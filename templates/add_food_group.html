{% extends 'fundation_template.html' %} {% block content %}

<h3>Add Food Group</h3>
<div class="row">
    <form action="{{ url_for('insert_food_group') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea name="predominant_group" id="predominant_group" class="materialize-textarea"></textarea>
                <label for="predominant_group">Food group name</label>
            </div>
        </div>    
    <div class="row col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Food_Group<i class="material-icons right">create</i></div>
    <div class="row col s8">     
            <button  class="btn waves-effect waves-light red" type="cancel" name="action">Cancel edition<i class="material-icons right">cancel</i></button></div>
    </form>
</div>
  
    {% endblock %}
