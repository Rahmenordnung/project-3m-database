{% extends 'fundation_template.html' %} 

    {% block content %}
    
    <section class="container-fluid">
      <div class="row">
        <div class="card-body">
          <form class="form-signin" method="POST" action="/register">
            <div class="form-group">
              <label for = "sign-in-username">User name*</label>
              <input name="username" type="text" class="form-control"
              id="sign-in-username" required>
            </div>
            <div class="form-group">
              <label for = "email">Email</label>
              <input name="email" type="email" class="form-control"
              id="email">
            </div>
            <div class="form-group">
              <label for = "sign-in-password">Password*</label>
              <input class="form-control" name="user_password" type="password" id="sign-in-password" required>
            </div>
            <div class="form-group">
              <label for = "sign-in-password">Password again*</label>
              <input class="form-control" name="user_password1" type="password" id="sign-in-password1" required>
            </div>
            <div class="form-group">
              <p>
                *Required field
              </p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>
            
            
  
    
    
    {% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.js" </script>
    
    M.AutoInit();
  </script>
  <script >
    M.AutoInit();
  </script>
  {% block scripts %}{% endblock %}

  </div>



  
</body>

</html>
