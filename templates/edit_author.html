{% extends 'fundation_template.html' %} {% block content %}

<h3>Edit Author</h3>
<div class="row">
    <form action="{{ url_for('update_author', recipe_author_id=recipe_author._id) }}" method="POST" class="col s12"> 
        <div class="row">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">filter_vintage</i>
                <input id="author_name" name="author_name" type="text" class="validate" value="{{recipe_author.author_name}}">
                <label for="icon_prefix">Cuisine Name</label>
            </div>
            <div class="row col s8">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Author
                     <i class="material-icons right">create</i>
                    </button>
                    
                <button a href="{{url_for('get_recipes')}}"  class="btn waves-effect waves-light red" type="cancel" name="action">Cancel edition
                     <i class="material-icons right">cancel</i>     
        </div>
    </form>
</div>
  
    {% endblock %}
