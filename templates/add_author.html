{% extends 'fundation_template.html' %} {% block content %}

<h3>Add Chef</h3>
<div class="row">
    <form action="{{ url_for('insert_author') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">filter_vintage</i>
                <input id="author_name" name="author_name" type="text" class="validate" >
                <label for="icon_prefix">Chef Name</label>
            </div>
        </div>
    <div class="row col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Chef<i class="material-icons right">create</i></div>
    <div class="row col s8">     
            <button  class="btn waves-effect waves-light red" type="cancel" name="action">Cancel edition<i class="material-icons right">cancel</i></button></div></form>
</div>
  
    {% endblock %}
