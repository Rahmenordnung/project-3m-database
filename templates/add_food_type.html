{% extends 'fundation_template.html' %} {% block content %}

<h3>Add course</h3>
<div class="row">
    <form action="{{ url_for('insert_food_type') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea name="food_course" id="food_course" class="materialize-textarea"></textarea>
                <label for="food_course">Course name</label>
            </div>
        </div>    
    <div class="row col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Course<i class="material-icons right">create</i></div>
    <div class="row col s8">     
            <button  class="btn waves-effect waves-light red" type="cancel" name="action">Cancel edition<i class="material-icons right">cancel</i></button></div></form>
</div>
  
    {% endblock %}
