{% extends 'fundation_template.html' %} {% block content %}
<div class="row">
    <div class="container sub_nav_food_group"></div>
    <h3 class="recipes_title">Food groups</h3>
    <hr>

{% for food_group in food_group %}
    <div class="coll s5">
        <ul class="collection with-header">
            <li class="collection-item">
                <div>The dish belongs to the <em><strong> {{food_group.predominant_group}}</strong></em> group  .  
                <a href="{{url_for('delete_food_group', food_group_id=food_group._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light red btn_small"><i class="material-icons">delete_forever</i></a>
                <a href="{{url_for('edit_food_group', food_group_id=food_group._id)}}" class="secondary-content  btn-floating btn-small waves-effect waves-light blue btn_small"><i class="material-icons">mode_edit</i></a></div>  
            </li>     
        </ul>
    </div>
{% endfor %} 
<div class="row">
    <a  href="{{url_for('new_food_group')}}" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Add Group</a>
</div>

{% endblock %}
